<html>
	<head>
		<title>Register With App</title>
		<link rel="stylesheet" href="signup.css" />
		<script src="signup.js"></script>
	</head>
	<body>
		<div class="authentication-container">
			<div class="title">
				<img src="../assets/carlogo.png" class="logo-image" />
				<h3>Register With App</h3>
			</div>
			<div class="registration-form">
				<form name="registration" onSubmit="return registerUser();">
					<input
						class="input-field"
						name="fullname"
						type="text"
						placeholder="Enter your firstname and lastname"
					/>

					<input
						class="input-field"
						name="email"
						type="text"
						placeholder="Enter your email id"
					/>

					<input
						class="input-field"
						name="mobile"
						type="text"
						placeholder="Enter your 10-digit mobile number"
					/>

					<input
						class="input-field"
						name="password"
						type="password"
						placeholder="Set your password"
					/>

					<input
						class="input-field"
						name="repassword"
						type="password"
						placeholder="Re-enter password"
					/>

					<input
						class="input-field"
						name="carmodel"
						type="text"
						placeholder="name of the car you have"
					/>

					<input class="register-btn" type="submit" value="Register" />
				</form>
			</div>
			<div class="signup-action">
				<span>Dont have an account?</span>
				<a href="../login/index.html">Login Now</a>
			</div>
		</div>
	</body>
</html>
